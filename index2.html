<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Confetti</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/confetti.min.js"></script>

</head>
<body>
    <button onclick="launchConfetti()">Test Confetti</button>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
<script>
    function launchConfetti() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: {
                x: Math.random(),
                y: Math.random() * 0.5,
            },
            colors: ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#ffff00'],
        });
    }
</script>

</body>
</html>
